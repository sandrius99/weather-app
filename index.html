<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="sun.png">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="search" id="search" pattern="^[a-zA-Z]+[a-zA-Z\s]*" required>
            <img src="search.png" alt="" id="search-img">
        </div>
        <div class="weather">
            <div class="city"></div>
            <div class="info">
                <div class="degrees">

                </div>
                <div class="details">
                    <div class="feels-like detail">
                        
                    </div>
                    
                    <div class="sunrise detail">

                    </div>
                    <div class="sunset detail">

                    </div>
                    <div class="state detail">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
